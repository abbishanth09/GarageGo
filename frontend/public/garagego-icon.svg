<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ggGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25" flood-color="#0f172a"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#ggGradient)" opacity="0.15" stroke="url(#ggGradient)" stroke-width="2"/>
  
  <!-- Garage building structure -->
  <g filter="url(#shadow)">
    <!-- Garage doors (left) -->
    <rect x="30" y="70" width="55" height="70" fill="url(#ggGradient)" rx="8" stroke="url(#ggGradient)" stroke-width="2.5"/>
    
    <!-- Garage door panel lines -->
    <line x1="40" y1="85" x2="75" y2="85" stroke="#f5f7fb" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="105" x2="75" y2="105" stroke="#f5f7fb" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="125" x2="75" y2="125" stroke="#f5f7fb" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Garage roof (left) -->
    <polygon points="30,70 57.5,40 85,70" fill="url(#ggGradient)" opacity="0.8" stroke="url(#ggGradient)" stroke-width="2.5"/>
    
    <!-- Garage roof peak -->
    <circle cx="57.5" cy="38" r="5" fill="#f5f7fb"/>
  </g>
  
  <!-- Car silhouette (right) -->
  <g filter="url(#shadow)">
    <!-- Car body -->
    <ellipse cx="135" cy="115" rx="35" ry="28" fill="url(#ggGradient)"/>
    
    <!-- Car top/cabin -->
    <rect x="115" y="75" width="40" height="28" fill="url(#ggGradient)" rx="12"/>
    
    <!-- Car windshield highlight -->
    <rect x="118" y="78" width="34" height="22" fill="#ffffff" opacity="0.3" rx="10"/>
    
    <!-- Front wheel -->
    <circle cx="118" cy="128" r="12" fill="#1f2937" stroke="url(#ggGradient)" stroke-width="2.5"/>
    <circle cx="118" cy="128" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Back wheel -->
    <circle cx="152" cy="128" r="12" fill="#1f2937" stroke="url(#ggGradient)" stroke-width="2.5"/>
    <circle cx="152" cy="128" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Car headlight -->
    <circle cx="108" cy="110" r="4" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Wrench accent element -->
  <g opacity="0.8">
    <line x1="155" y1="50" x2="175" y2="70" stroke="url(#ggGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="175" cy="70" r="6" fill="url(#ggGradient)"/>
  </g>
</svg>